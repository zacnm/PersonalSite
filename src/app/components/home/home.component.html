<div class="home">
  <mat-card *ngFor="let post of posts">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row" style="width: 100%">
        <div fxFlex="33">
          <img [src]="post.imageUrl" style="max-width: 100%; height: auto;">
        </div>
        <div fxFlex="66">
          <p>{{post.body}}</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
